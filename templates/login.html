{% extends "base.html" %}

{% block title %}Login - KCEA Attendance Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="logo-container mb-3">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="KCEA Logo" style="height:64px; width:auto;">
                        </div>
                        <h3 class="fw-bold text-dark">Student Login</h3>
                        <p class="text-muted">Enter your credentials to access your account</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-4">
                            <label for="roll_number" class="form-label">Roll Number</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" id="roll_number" name="roll_number" 
                                       placeholder="Enter your roll number" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-kcea w-100 btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Don't have an account? 
                            <a href="{{ url_for('signup') }}" class="text-decoration-none fw-bold">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
