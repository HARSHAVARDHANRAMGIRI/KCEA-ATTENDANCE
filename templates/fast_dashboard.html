<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - KCEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-2"></i>KCEA Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading dashboard...</p>
        </div>

        <div id="dashboard" class="d-none">
            <!-- Student Profile -->
            <div class="card mb-4 bg-primary text-white">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="bg-white text-primary rounded-circle d-flex align-items-center justify-content-center" 
                                 style="width: 60px; height: 60px; font-size: 24px; font-weight: bold;" id="profileInitial">
                            </div>
                        </div>
                        <div class="col">
                            <h4 class="mb-1" id="studentName"></h4>
                            <p class="mb-0" id="studentInfo"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance Overview -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-chart-bar me-2"></i>Attendance Overview
                    </h5>
                    <div class="text-end">
                        <h3 class="text-primary mb-0" id="attendancePercentage"></h3>
                        <small class="text-muted">Overall</small>
                    </div>
                </div>
                <div class="card-body">
                    <button id="markAttendanceBtn" class="btn btn-success btn-lg w-100 mb-4">
                        <i class="fas fa-check-circle me-2"></i>Mark Attendance
                    </button>
                    
                    <div id="subjectStats" class="row">
                        <!-- Subject stats will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Recent Attendance -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-calendar me-2"></i>Recent Attendance
                    </h5>
                </div>
                <div class="card-body">
                    <div id="recentAttendance">
                        <!-- Recent attendance will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/student/dashboard');
                const data = await response.json();

                if (data.success) {
                    const student = data.student;
                    
                    // Update profile
                    document.getElementById('profileInitial').textContent = student.name.charAt(0).toUpperCase();
                    document.getElementById('studentName').textContent = student.name;
                    document.getElementById('studentInfo').textContent = 
                        `${student.rollNo} • ${student.branch} • ${student.year}${getYearSuffix(student.year)} Year`;
                    
                    // Update attendance percentage
                    document.getElementById('attendancePercentage').textContent = student.attendancePercentage + '%';
                    
                    // Update subject stats
                    const subjectStatsHtml = data.subjectStats.map(subject => `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h6 class="mb-0">${subject.subject}</h6>
                                        <span class="badge bg-primary">${subject.percentage}%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: ${subject.percentage}%"></div>
                                    </div>
                                    <small class="text-muted">${subject.present}/${subject.total} classes</small>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('subjectStats').innerHTML = subjectStatsHtml;
                    
                    // Update recent attendance
                    const recentAttendanceHtml = data.recentAttendance.length > 0 ? 
                        data.recentAttendance.map(record => `
                            <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                                <div>
                                    <strong>${record.subject}</strong><br>
                                    <small class="text-muted">${formatDate(record.date)} at ${record.time}</small>
                                </div>
                                <span class="badge ${getStatusBadge(record.status)}">${record.status}</span>
                            </div>
                        `).join('') : '<p class="text-muted text-center">No attendance records yet</p>';
                    
                    document.getElementById('recentAttendance').innerHTML = recentAttendanceHtml;
                    
                    // Show dashboard
                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('dashboard').classList.remove('d-none');
                } else {
                    alert('Failed to load dashboard');
                }
            } catch (error) {
                alert('Error loading dashboard');
            }
        }

        // Mark attendance
        document.getElementById('markAttendanceBtn').addEventListener('click', async () => {
            const btn = document.getElementById('markAttendanceBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Marking...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/attendance/mark', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject: 'General' })
                });

                const data = await response.json();

                if (data.success) {
                    btn.innerHTML = '<i class="fas fa-check me-2"></i>Attendance Marked!';
                    btn.className = 'btn btn-success btn-lg w-100 mb-4';
                    
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    btn.innerHTML = '<i class="fas fa-times me-2"></i>' + data.error;
                    btn.className = 'btn btn-danger btn-lg w-100 mb-4';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.className = 'btn btn-success btn-lg w-100 mb-4';
                        btn.disabled = false;
                    }, 3000);
                }
            } catch (error) {
                btn.innerHTML = '<i class="fas fa-times me-2"></i>Failed to mark';
                btn.className = 'btn btn-danger btn-lg w-100 mb-4';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.className = 'btn btn-success btn-lg w-100 mb-4';
                    btn.disabled = false;
                }, 3000);
            }
        });

        function getYearSuffix(year) {
            const suffixes = { 1: 'st', 2: 'nd', 3: 'rd', 4: 'th' };
            return suffixes[year] || 'th';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN');
        }

        function getStatusBadge(status) {
            const badges = {
                'Present': 'bg-success',
                'Absent': 'bg-danger',
                'Late': 'bg-warning'
            };
            return badges[status] || 'bg-secondary';
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
