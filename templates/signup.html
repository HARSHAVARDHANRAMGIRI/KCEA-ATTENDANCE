{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="card shadow-sm overflow-hidden">
      <div class="row g-0 align-items-center">
        <div class="col-md-5 p-4" style="background:linear-gradient(180deg,#0a66c2,#3aa0ff);color:#fff;">
          <div class="text-center">
            <img src="https://i.imgur.com/sF3D0fE.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/1/1b/Emblem_of_India.svg'" alt="KCEA" style="height:72px;width:72px;border-radius:8px;background:#fff;padding:6px">
            <h4 class="mt-3 mb-1">Join KCEA Portal</h4>
            <div class="opacity-75">Chepur, Armoor â€¢ JNTUH Affiliated</div>
          </div>
        </div>
        <div class="col-md-7 p-4 bg-white">
          <h4 class="mb-3">Signup</h4>
          <form method="post" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Roll No</label>
                <div class="input-group">
                  <input name="roll_no" id="signup_roll" class="form-control" placeholder="22B41A0501" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="requestSignupOtp()">Get OTP</button>
                </div>
                <div class="form-text">Format example: 22B41A0501</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Branch</label>
                <select name="branch" class="form-select" required>
                  {% for b in BRANCHES %}
                  <option value="{{ b }}">{{ b }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Photo</label>
                <input type="file" name="photo" accept="image/*" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">OTP</label>
                <input name="otp" class="form-control" required>
                <div class="form-text">Enter the OTP sent (demo shows OTP on screen)</div>
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <a href="/login" class="btn btn-outline-secondary">Have an account? Login</a>
              <button class="btn btn-primary" type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
async function requestSignupOtp(){
  const roll = document.getElementById('signup_roll').value.trim().toUpperCase();
  const form = new FormData();
  form.append('roll_no', roll);
  form.append('purpose', 'signup');
  const res = await fetch('/request-otp', { method:'POST', body: form });
  const data = await res.json();
  if(data.ok){
    alert('Signup OTP: ' + data.otp + ' (demo)');
  }else{
    alert(data.message || 'Failed to request OTP');
  }
}
</script>
{% endblock %}
